<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div><img src="images/image1.jpg" alt="A foggy beach with a large rock formation in the foreground"></div>
        <div><img src="images/image2.jpg" alt="A table topped with plates and bowls of food"></div>
        <div><img src="images/image3.jpg" alt="A row of white apartment buildings next to a street"></div>
        <div><img src="images/image4.jpg" alt="A living room with a white couch and a round window"></div>
        <div><img src="images/image5.jpg" alt="A building with a red door and a tree in front of it"></div>
        <div><img src="images/image6.jpg" alt="A view of a beach from the top of a hill"></div>
    </div>

</body>
</html>
